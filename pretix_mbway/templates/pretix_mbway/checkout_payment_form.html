{% load i18n %}

<div class="form-horizontal mbway-container">
    <input type="text" inputmode="numeric" maxlength="9" placeholder="910 123 456" name="telemovel" id="telemovel" oninput="save_telemovel_to_session()">
    <script>
        function save_telemovel_to_session() {
            sessionStorage.setItem("telemovel", document.getElementById("telemovel").value);
        }
    </script>
</div>
