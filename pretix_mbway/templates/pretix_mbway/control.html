{% load i18n %}

<dl class="dl-horizontal">
    <dt>{% trans "Payment ID" %}</dt>
    <dd>{{ order_id }}</dd>
    <dt>{% trans "Language" %}</dt>
    <dd>{{ language }}</dd>
    <dt>{% trans "Description" %}</dt>
    <dd>{{ description }}</dd>
    <dt>{% trans "Total value" %}</dt>
    <dd>{{ amount }}</dd>
    <dt>{% trans "Expiry Date" %}</dt>
    <dd>{{ expiry_date }}</dd>
    <dt>{% trans "Status" %}</dt>
    <dd>{{ status }}</dd>
</dl>
